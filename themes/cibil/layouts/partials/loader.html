<div class="page-loader" id="pg-loader">
    <div class="cibil-logo-loader">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <img src="{{"img/cibil-logo.svg" | absURL}}" width="100" height="43" class="img-fluid loader-image" />
        </div>
        <h4 class="font-regular text-blue font-18 text-center mt-3 mb-0 loader-text">Checking the information provided..</h4>
    </div>
</div>
<style>
    .page-loader {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background: #fff;
        z-index: 9999;        
    }
    .cibil-logo-loader {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 0 15px;
        width: 100%;
    }
    .font-18 {
        font-size: 18px;
        line-height: 23px;
    }
    .font-regular {
        font-family: "Intro-Regular" !important;
        font-weight: 400;
    }
    .text-blue {
        color: #00A6CA;
    }
    .mt-3, .my-3 {
        margin-top: 30px !important;
    }
    .mb-0, .my-0 {
        margin-bottom: 0 !important;
    }
    .lds-ring {
        display: block;
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto;
    }
    .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 150px;
        height: 150px;
        margin: 0;
        border: 2px solid #00A6CA;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #00A6CA transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
    }
    .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
    }
    .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
    }
    .loader-image {
        width: 100px;
        height: 43px;
        position: absolute;
        top: 50%;
        transform: translate(-50%,-50%);
        left: 50%;
    }
    @keyframes lds-ring {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
<script>
    setTimeout(function(){
        const loader = document.getElementById("pg-loader");
        loader.className += " d-none";
    },5000);
</script>
